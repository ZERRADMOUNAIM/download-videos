<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- إضافة رابط CDN لـ Bootstrap لل CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>{% block title %}عنوانك الافتراضي{% endblock %}</title>
    <!-- أضف علامات الرأس الشائعة الأخرى هنا -->
</head>
<body>
    <!-- المحتوى المشترك لجميع الصفحات -->
    <header class="header">
        <a href="{{ url_for('index') }}"><img class="logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="الشعار" ></a>
        <a class="TitleLogo" href="{{ url_for('index') }}">موقع تحميل الكل</a>
        <nav class="navbar">
            <a href="#footer">المزيد</a>
            <a href="{{ url_for('index') }}">الرئيسية</a>
        </nav>
    </header>


    <!-- المحتوى المحدد لكل صفحة -->
    <section class="hero" style="color: black;">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    </section>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707611491799975"
    crossorigin="anonymous"></script>

    <!-- تذييل المحتوى المشترك لجميع الصفحات -->
    <div class="section" id="footer">
        <section class="section">
            <div class="container">
                
                <div class="columns footer-link">
                    <div class="column">
                        <h4 class="col-heading">الشركة</h4>
                        <ul class="list-unstyled">
                            <li>
                            <a href="/ar/landing/contact" rel="nofollow">اتصل بنا
                            </a>
                            </li>
                        </ul>
                    </div>
                <div class="column">
                    <h4 class="col-heading">قانوني</h4>
                    <ul class="list-unstyled">
                        <li><a href="=" rel="nofollow">شروط الخدمة</a></li>
                        <li><a href="" rel="nofollow">سياسة الخصوصية</a></li>
                    </ul></div>
                    <div class="column">
                        <h4 class="col-heading">أدوات</h4>
                        <ul class="list-unstyled">
                            <li><a href="" rel="nofollow">قم بتنزيل مقاطع الفيديو والشرائح والقصص </a></li>    
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <div class="container"><div class="copyright">
            <span> © 2024 - 2025  - <a href="/"></a> الإصدار 1 </span>
        </div>
    </div>
    <div id="js-result"></div>
    </div>
</body>
</html>
