<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">لوحة التحكم</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="alert alert-success mt-3">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h2 class="mt-5">تحميل الصورة</h2>
        <form action="{{ url_for('dashboard') }}" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="file">الصورة</label>
                <input type="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="url">رابط</label>
                <input type="text" name="url" placeholder="رابط" class="form-control">
            </div>
            <div class="form-group">
                <label for="platform">المنصة</label>
                <select name="platform" class="form-control">
                    <option value="Home">الصفحة الرئيسية</option>
                    <option value="Instagram">إنستغرام</option>
                    <option value="Facebook">فيس بوك</option>
                    <option value="Twitter">تويتر</option>
                    <option value="TikTok">تيك توك</option>
                    <option value="Reddit">رديت</option>
                    <option value="SoundCloud">ساوند كلاود</option>
                    <option value="Pinterest">بينتيريست</option>
                    <option value="LinkedIn">لينكدإن</option>
                    <option value="Snapchat">سناب شات</option>
                    <option value="Spotify">سبوتيفاي</option>
                    <option value="YouTube">يوتيوب</option>
                    <option value="Snapchat">سناب شات</option>
                    <!-- أضف خيارات أخرى لكل منصة -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">تحميل</button>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">تسجيل الخروج</a>
        </form>
        <pre>

        </pre>
        <h2>حدف الاعلانات</h2>

        <!-- À l'intérieur de la boucle qui affiche les images téléchargées -->
        <form action="{{ url_for('delete_image') }}" method="post">
            <label for="platform">المنصة</label>
            <select name="platform" class="form-control">
                <option value="Home">الصفحة الرئيسية</option>
                <option value="Instagram">إنستغرام</option>
                <option value="Facebook">فيس بوك</option>
                <option value="Twitter">تويتر</option>
                <option value="TikTok">تيك توك</option>
                <option value="Reddit">رديت</option>
                <option value="SoundCloud">ساوند كلاود</option>
                <option value="Pinterest">بينتيريست</option>
                <option value="LinkedIn">لينكدإن</option>
                <option value="Snapchat">سناب شات</option>
                <option value="Spotify">سبوتيفاي</option>
                <option value="YouTube">يوتيوب</option>
                <option value="Snapchat">سناب شات</option>
                <!-- أضف خيارات أخرى لكل منصة -->
            </select>
            <pre>
            </pre>
            <input type="submit" value="حذف" class="btn btn-danger">
        </form>
        <pre>

        </pre>

        
    </div>
</body>
</html>
