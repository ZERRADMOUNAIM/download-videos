<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    form {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    input[type=text],
    input[type=password] {
      margin: 5px 0 15px 0;
      padding: 5px;
      display: block;
      width: 100%;
      border: 1px solid #ccc;
    }
    
    input[type=submit] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    
    a {
      text-decoration: none;
      color: #4CAF50;
    }
    
    a:hover {
      color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <label for="username">اسم المستخدم</label>
    {{ form.username }}
    <label for="password">كلمة المرور</label>
    {{ form.password }}
    {{ form.submit }}
    <input class="btn btn-primary" type="submit" value="تسجيل الدخول">
  </form>
  <!-- <p><a href="{{ url_for('register') }}">التسجيل</a></p> -->
</body>
</html>
